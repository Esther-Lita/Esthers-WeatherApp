<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Sansita+Swashed:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/my-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <header>
          <ul class="city-option">
            <li>Madrid</li>
            <li>Paris</li>
            <li>New York</li>
            <li>Tenerife</li>
          </ul>
        </header>

        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm search-input"
              />
            </div>
            <div class="col-sm-2">
              <input
                type="submit"
                id="search-btn"
                value="Search"
                class="form-control btn btn-primary shadow-sm search-btn"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current Location"
                id="current-location-btn"
                class="form-control btn btn-primary shadow-sm location-btn"
              />
            </div>
          </div>
        </form>

        <div class="current-city">
          <div class="row">
            <div class="col-4">
              <h1 id="city"></h1>
              <div id="weather-conditions" class="current-info"></div>
              <div class="current-info">
                Max:<span id="max-temp"></span>ยบ Min:<span id="min-temp"></span
                >ยบ
              </div>
              <span class="temperature" id="displayed-temperature"></span>
              <span class="units">ยบC</span>
            </div>
            <div class="col-4">
              <div class="real-conditions">
                <div class="current-info" id="real-date"></div>
                <div class="current-info">
                  Humidity: <span id="humidity"></span>
                </div>
                <div class="current-info">Wind: <span id="wind"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row days-forecast">
        <div class="col-sm-2 day">
          <div class="current-day">Mon</div>
          <div class="current-emoji">๐ค๏ธ</div>
          <div class="current-expected">16ยบ/20ยบ</div>
        </div>
        <div class="col-sm-2 day">
          <div class="current-day">Tues</div>
          <div class="current-emoji">๐ฆ๏ธ</div>
          <div class="current-expected">15ยบ/19ยบ</div>
        </div>
        <div class="col-sm-2 day">
          <div class="current-day">Wed</div>
          <div class="current-emoji">๐ค๏ธ</div>
          <div class="current-expected">15ยบ/21ยบ</div>
        </div>
        <div class="col-sm-2 day">
          <div class="current-day">Thurs</div>
          <div class="current-emoji">๐ค๏ธ</div>
          <div class="current-expected">16ยบ/21ยบ</div>
        </div>
        <div class="col-sm-2 day">
          <div class="current-day">Fri</div>
          <div class="current-emoji">๐ค๏ธ</div>
          <div class="current-expected">15ยบ/21ยบ</div>
        </div>
      </div>
      <small>Coded by: Esthel Lizardo</small>
    </div>

    <script src="src/my-script.js"></script>
  </body>
</html>
