<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Sansita+Swashed:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Esther's-Westher App</title>
  </head>
  <body id="body" class="night-time day-time">
    <div class="container" id="container">
      <div class="app-container night-time day-time" id="app-container">
        <div class="weather">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm search-input"
                />
              </div>
              <div class="col-sm-2">
                <input
                  type="submit"
                  id="search-btn"
                  value="Search"
                  class="form-control btn shadow-sm search-btn"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Current Location"
                  id="current-location-btn"
                  class="form-control btn shadow-sm location-btn"
                />
              </div>
            </div>
          </form>
          <div class="current-city">
            <div class="row">
              <div class="col-4">
                <h1 id="city"></h1>
                <div id="weather-conditions" class="current-info"></div>
                <div class="current-info">
                  Max:<span id="max-temp"></span>º Min:<span
                    id="min-temp"
                  ></span
                  >º
                </div>
                <span class="temperature" id="displayed-temperature"></span>
                <span class="units">
                  <a href="#" class="active links" id="celsius-link"> ºC</a> |
                  <a href="#" class="links" id="fahrenheit-link">ºF</a>
                </span>
              </div>
              <div class="col-3">
                <div>
                  <img
                    src=""
                    alt="sunny emoji"
                    class="weather-emoji"
                    id="weather-emoji"
                  />
                </div>
              </div>
              <div class="col-3">
                <ul class="real-conditions">
                  <li class="current-info" id="real-date"></li>
                  <li class="current-info">
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li class="current-info">
                    Wind: <span id="wind"></span> Km/H
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div id="daily-forecast" class="day">
          <div class="row">
            <div class="col-sm-2 day">
              <div class="expected-day">Mon</div>
              <img src="" alt="semi clouded" class="expected-temp-emoji" />
              <div class="expected-temp">
                <span class="forecast-expected-temp-max"> </span>
                <span id="min-temp" class="forecast-expected-temp-min"> </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/litaesther10/Esthers-WeatherApp"
          target="_blank"
          class="code-link"
          >open-source code
        </a>
        by: Esthel Lizardo
      </footer>
    </div>
    <script src="src/script.js"></script>
    <!-- Cal floating-popup embed code begins -->

      Cal("floatingButton", {
        calLink: "esther-lita",
        hideButtonIcon: false,
        buttonColor: "#34ace0",

      Cal("ui", {

          branding: { brandColor: "#000000" },
        },
      });

    <!-- Cal floating-popup embed code ends -->
  </body>
</html>
